<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imgconv - Converted Image</title>
    <link href="/static/css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div
      class="container mx-auto flex flex-col items-center justify-center min-h-screen"
    >
      <div
        class="bg-white p-8 rounded-lg shadow-md text-center space-y-4"
      >
        <img
          src="{{ image_url }}"
          class="w-1/2 h-auto mx-auto rounded-lg shadow-sm"
          alt="Converted Image"
        />
        <a
          download
          href="{{ image_url }}"
          class="inline-block px-6 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700"
        >
          Download
        </a>
        <a
          href="javascript:history.back()"
          class="inline-block px-6 py-2 bg-gray-600 text-white rounded-md shadow-sm hover:bg-gray-700"
        >
          Back
        </a>
      </div>
    </div>
  </body>
</html>
